<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="slide.css">
</head>
<body>
<!-- 轮播图 -->
<div class="slide-show">
    <!-- data-imgs 是图片的总数 -->
    <!-- data-active 是当前显示的图片的下标 -->
    <div class="slide" data-imgs="3" data-active="0">
        <img id="id-image-0" class="slide-image active" src="image/1.jpg" alt="">
        <img id="id-image-1" class="slide-image" src="image/2.jpg" alt="">
        <img id="id-image-2" class="slide-image" src="image/3.jpg" alt="">
        <button class="slide-button slide-left vertical-center"
                data-offset="-1">
            &lt;
        </button>
        <button class="slide-button slide-right vertical-center"
                data-offset="1">
            &gt;
        </button>
        <div class="slide-indicators">
            <div id="id-indi-0" data-index="0" class="slide-indi white"></div>
            <div id="id-indi-1" data-index="1" class="slide-indi"></div>
            <div id="id-indi-2" data-index="2" class="slide-indi"></div>
        </div>
    </div>
</div>
<script src="y-api.js"></script>
<script src="slide.js"></script>
</body>
</html>
